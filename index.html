<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <p id="heading"><b> Stop Watch </b></p>
    <div id="main">
    <div >
        <h1 id="hour">0 hour</h1>
        <h2>:</h2>
        <h1 id="min">0 min</h1>
        <h2>:</h2>
        <h1 id="sec">0 sec</h1>
        <h2>:</h2>
        <h1 id="msec">0</h1>
    </div>
    <div>
        <button onclick="start()" id="startbutton"><i class="fa fa-play" aria-hidden="true"></i> Start</button>
        <button onclick="stop()" id="stopbutton"><i class="fa fa-stop" aria-hidden="true"></i>Stop</button>
        <button onclick="reset()"><i class="fa fa-window-close-o" aria-hidden="true"></i>Reset</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
